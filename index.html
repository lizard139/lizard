<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 - 作品集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --background-light: #ffffff;
            --background-subtle: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-light: rgba(0, 0, 0, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.72);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        body.modal-open {
            overflow: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-light);
        }

        nav {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.6;
        }

        .lang-switch {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 980px;
            transition: all 0.3s;
        }
        
        .lang-switch:hover {
            background: rgba(0, 122, 255, 0.08);
        }

        /* Hero Section with Animated Gradient Background */
        .hero {
            margin-top: 44px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 22px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #7e22ce, #1e40af);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        /* 动态渐变动画 */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 添加景深效果的图层 */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 122, 255, 0.15) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Hero内容 */
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -0.015em;
            line-height: 1.05;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
            min-height: 85px;
        }

        /* 打字机光标 */
        .typewriter-cursor {
            display: inline-block;
            width: 3px;
            height: 80px;
            background: #ffffff;
            margin-left: 8px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .hero .tagline {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero .bio {
            max-width: 600px;
            font-size: 17px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeInUp 0.8s ease 1s forwards;
        }

        section {
            max-width: 980px;
            margin: 0 auto;
            padding: 100px 22px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-header h2 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 12px;
        }
        
        .section-header p {
            font-size: 21px;
            color: var(--text-secondary);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
        }

        .project-card {
            background: var(--background-light);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-light);
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        
        .project-card .image-container {
            height: 280px;
            background: var(--background-subtle);
            overflow: hidden;
        }
        
        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-card:hover img {
            transform: scale(1.05);
        }
        
        .project-card .content {
            padding: 28px;
        }
        
        .project-card h3 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
        }
        
        .project-card p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            color: var(--primary-color);
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.3s;
            font-family: inherit;
        }
        
        .btn:hover {
            opacity: 0.7;
        }
        
        .btn::after {
            content: '→';
            font-size: 16px;
            transition: transform 0.3s;
        }
        
        .btn:hover::after {
            transform: translateX(4px);
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px 20px;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: var(--background-light);
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: auto;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-close {
            position: fixed;
            top: 60px;
            right: 40px;
            width: 36px;
            height: 36px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            color: var(--text-primary);
            z-index: 2001;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: rotate(90deg);
        }
        
        .modal-hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .modal-body {
            padding: 48px;
        }
        
        .modal-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .modal-header h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        .modal-meta {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .modal-meta span:not(:last-child)::after {
            content: '·';
            margin-left: 16px;
        }
        
        .modal-section {
            margin-bottom: 40px;
        }
        
        .modal-section h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        .modal-section h3 {
            font-size: 21px;
            font-weight: 600;
            margin: 24px 0 12px 0;
        }
        
        .modal-section p {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        #contact {
            text-align: center;
            background: var(--background-subtle);
            border-radius: 24px;
            padding: 80px 40px;
        }
        
        #contact h2 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        #contact p {
            font-size: 21px;
            color: var(--text-secondary);
            margin: 0 auto 40px;
        }
        
        #contact ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        #contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            transition: opacity 0.3s;
        }
        
        #contact a:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            padding: 60px 22px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .hero h1 { 
                font-size: 48px; 
                min-height: 52px;
            }
            .typewriter-cursor {
                height: 48px;
            }
            .hero .tagline { font-size: 21px; }
            .section-header h2 { font-size: 32px; }
            .nav-links { gap: 20px; }
            nav, section { padding-left: 16px; padding-right: 16px; }
            .modal-body { padding: 32px 24px; }
            .modal-header h1 { font-size: 28px; }
            .modal-close { top: 20px; right: 20px; }
            .modal-hero-image { height: 250px; }
            #contact { padding: 60px 24px; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo" data-zh="你的名字" data-en="Your Name">你的名字</div>
            <ul class="nav-links">
                <li><a href="#about" data-zh="关于" data-en="About">关于</a></li>

                <div class="project-card">

        <section id="contact">
            <h2 data-zh="保持联系" data-en="Get in Touch">保持联系</h2>

    <div id="projectModal" class="modal">
        <div class="modal-close" onclick="closeModal()">×</div>
        <div class="modal-content">
            <img id="modalHeroImage" class="modal-hero-image" src="" alt="">
            <div class="modal-body">
                <div class="modal-header">
                    <h1 id="modalTitle"></h1>
                    <div class="modal-meta" id="modalMeta"></div>
                </div>
                <div id="modalSections"></div>
            </div>
        </div>
    </div>

    <footer>
        <p data-zh="© 2025 [你的名字]. 版权所有." data-en="© 2025 [Your Name]. All rights reserved.">© 2025 [你的名字]. 版权所有.</p>
    </footer>

    <script>
        let currentLang = 'zh';

        const texts = {
            zh: ['你好，我是 [你的名字]', '欢迎来到我的作品集', '让我们一起创造精彩'],
            en: ['Hello, I\'m [Your Name]', 'Welcome to My Portfolio', 'Let\'s Create Something Amazing']
        };
        
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typewriterDelay = 100;

        function typeWriter() {
            const currentTexts = texts[currentLang];
            const currentText = currentTexts[textIndex];
            const textElement = document.getElementById('typewriterText');
            
            if (!isDeleting) {
                textElement.innerHTML = currentText.substring(0, charIndex) + '<span class="typewriter-cursor"></span>';
                charIndex++;
                
                if (charIndex > currentText.length) {
                    isDeleting = true;
                    typewriterDelay = 2000;
                } else {
                    typewriterDelay = 100;
                }
            } else {
                textElement.innerHTML = currentText.substring(0, charIndex) + '<span class="typewriter-cursor"></span>';
                charIndex--;
                
                if (charIndex === 0) {
                    isDeleting = false;
                    textIndex = (textIndex + 1) % currentTexts.length;
                    typewriterDelay = 500;
                } else {
                    typewriterDelay = 50;
                }
            }
            
            setTimeout(typeWriter, typewriterDelay);
        }

        window.addEventListener('DOMContentLoaded', () => {
            typeWriter();
            const saved = localStorage.getItem('preferredLanguage');
            if (saved && saved !== currentLang) toggleLanguage();
        });

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.querySelector('.lang-switch').textContent = currentLang === 'zh' ? 'EN' : '中文';
            
            document.querySelectorAll('[data-zh][data-en]').forEach(el => {
                const text = currentLang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                if (text.includes('©')) {
                    el.innerHTML = text;
                } else {
                    el.textContent = text;
                }
            });
            
            charIndex = 0;
            textIndex = 0;
            isDeleting = false;
            
            localStorage.setItem('preferredLanguage', currentLang);
        }

        const projectData = {
            project1: {
                zh: {
                    title: "任务管理应用",
                    meta: ["UX/UI 设计", "2024", "Figma · React"],
                    image: "https://images.unsplash.com/photo-1555774698-0b77e0abfe3d?w=800",
                    sections: [
                        { title: "项目背景", content: "这个项目是为一家快速成长的初创公司设计的移动应用。客户希望打造一款能够帮助用户高效管理日常任务的应用，同时具有现代化的视觉设计和流畅的用户体验。" },
                        {
                            title: "设计挑战",
                            subsections: [
                                { subtitle: "用户群体多样化", text: "目标用户年龄跨度从18岁到60岁。最大的挑战是设计一个既符合年轻人审美又易于中老年人使用的界面。" },
                                { subtitle: "功能复杂性平衡", text: "应用包含任务管理、日历同步、团队协作等多个功能模块。需要在保持界面简洁的同时，提供完整且强大的功能。" }
                            ]
                        },
                        { title: "解决方案", content: "我采用了卡片式布局和渐进式信息展示策略。通过多轮用户测试确定最佳的信息架构，并使用清晰的图标系统降低学习成本。" },
                        { title: "项目成果", content: "产品上线后三个月内，用户留存率提升了40%，日活跃用户突破10万。应用在App Store获得了4.8分的高评价。" }
                    ]
                },
                en: {
                    title: "Task Management App",
                    meta: ["UX/UI Design", "2024", "Figma · React"],
                    image: "https://images.unsplash.com/photo-1555774698-0b77e0abfe3d?w=800",
                    sections: [
                        { title: "Background", content: "This mobile app was designed for a rapidly growing startup. The client wanted an app to help users efficiently manage daily tasks with modern visual design and smooth UX." },
                        {
                            title: "Challenges",
                            subsections: [
                                { subtitle: "Diverse User Base", text: "Target users ranged from 18 to 60 years old. The challenge was designing an interface appealing to young users while accessible to older adults." },
                                { subtitle: "Feature Complexity", text: "The app includes task management, calendar sync, and team collaboration. The challenge was providing complete functionality while maintaining simplicity." }
                            ]
                        },
                        { title: "Solution", content: "I adopted a card-based layout and progressive disclosure strategy. Through user testing, I determined optimal information architecture with a clear icon system." },
                        { title: "Results", content: "Within three months of launch, user retention increased by 40% and daily active users exceeded 100,000. The app achieved a 4.8-star rating on the App Store." }
                    ]
                }
            },
            project2: {
                zh: {
                    title: "电商平台重构",
                    meta: ["产品设计", "2024", "Sketch · Adobe XD"],
                    image: "https://images.unsplash.com/photo-1579624269343-415b3a373b30?w=800",
                    sections: [

        function openModal(id) {
            const modal = document.getElementById('projectModal');
            const data = projectData[id][currentLang];
            
            document.getElementById('modalHeroImage').src = data.image;
            document.getElementById('modalTitle').textContent = data.title;
            document.getElementById('modalMeta').innerHTML = data.meta.map(m => `<span>${m}</span>`).join('');
            
            let html = '';
            data.sections.forEach(s => {
                html += `<div class="modal-section"><h2>${s.title}</h2>`;
                if (s.content) html += `<p>${s.content}</p>`;
                if (s.subsections) {
                    s.subsections.forEach(sub => {
                        html += `<h3>${sub.subtitle}</h3><p>${sub.text}</p>`;
                    });
                }
                html += `</div>`;
            });
            document.getElementById('modalSections').innerHTML = html;
            
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
            document.body.classList.remove('modal-open');
        }

        document.getElementById('projectModal').addEventListener('click', e => {
            if (e.target.id === 'projectModal') closeModal();
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
