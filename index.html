<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的名字 - 作品集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #007AFF;
            --background-light: #ffffff;
            --background-subtle: #f5f5f7;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --border-light: rgba(0, 0, 0, 0.08);
            --glass-bg: rgba(255, 255, 255, 0.72);
            --shadow-sm: 0 2px 12px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-light);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        body.modal-open {
            overflow: hidden;
        }

        /* 导航栏 - Apple 风格磨砂玻璃效果 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-light);
        }

        nav {
            max-width: 980px;
            margin: 0 auto;
            padding: 0 22px;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 21px;
            font-weight: 600;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
            list-style: none;
        }
        
        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: -0.01em;
            transition: opacity 0.3s ease;
        }
        
        .nav-links a:hover {
            opacity: 0.6;
        }

        /* 语言切换按钮 - Apple 风格 */
        .lang-switch {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 12px;
            border-radius: 980px;
            transition: all 0.3s ease;
        }
        
        .lang-switch:hover {
            background: rgba(0, 122, 255, 0.08);
        }

        /* Hero Section - 极简大标题 */
        .hero {
            margin-top: 44px;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 22px;
            position: relative;
        }
        
        .hero h1 {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: -0.015em;
            line-height: 1.05;
            margin-bottom: 8px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero .tagline {
            font-size: 28px;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 20px;
            letter-spacing: -0.01em;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }
        
        .hero .bio {
            max-width: 600px;
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-weight: 400;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }

        /* Section 样式 */
        section {
            max-width: 980px;
            margin: 0 auto;
            padding: 100px 22px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .section-header h2 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 12px;
        }
        
        .section-header p {
            font-size: 21px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* 作品集网格 - Apple 风格卡片 */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
        }

        .project-card {
            background: var(--background-light);
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid var(--border-light);
        }
        
        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
        }
        
        .project-card .image-container {
            position: relative;
            height: 280px;
            background: var(--background-subtle);
            overflow: hidden;
        }
        
        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .project-card:hover img {
            transform: scale(1.05);
        }
        
        .project-card .content {
            padding: 28px;
        }
        
        .project-card h3 {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 8px;
        }
        
        .project-card p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            color: var(--primary-color);
            border: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            padding: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.7;
        }
        
        .btn::after {
            content: '→';
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .btn:hover::after {
            transform: translateX(4px);
        }

        /* 弹窗 - Apple 风格 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 2000;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
            padding: 40px 20px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .modal-content {
            background: var(--background-light);
            border-radius: 24px;
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin: auto;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-close {
            position: fixed;
            top: 60px;
            right: 40px;
            width: 36px;
            height: 36px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
            color: var(--text-primary);
            z-index: 2001;
        }
        
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.05);
            transform: rotate(90deg);
        }
        
        .modal-hero-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .modal-body {
            padding: 48px;
        }
        
        .modal-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .modal-header h1 {
            font-size: 40px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        .modal-meta {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .modal-meta span:not(:last-child)::after {
            content: '·';
            margin-left: 16px;
            color: var(--text-secondary);
        }
        
        .modal-section {
            margin-bottom: 40px;
        }
        
        .modal-section h2 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        .modal-section h3 {
            font-size: 21px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 24px 0 12px 0;
        }
        
        .modal-section p {
            font-size: 17px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Contact Section */
        #contact {
            text-align: center;
            background: var(--background-subtle);
            border-radius: 24px;
            padding: 80px 40px;
        }
        
        #contact h2 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -0.015em;
            margin-bottom: 16px;
        }
        
        #contact p {
            font-size: 21px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        #contact ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        #contact a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 17px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        
        #contact a:hover {
            opacity: 0.7;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 60px 22px;
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 48px;
            }
            
            .hero .tagline {
                font-size: 21px;
            }
            
            .section-header h2 {
                font-size: 32px;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            nav {
                padding: 0 16px;
            }
            
            section {
                padding: 60px 16px;
            }
            
            .modal-body {
                padding: 32px 24px;
            }
            
            .modal-header h1 {
                font-size: 28px;
            }
            
            .modal-close {
                top: 20px;
                right: 20px;
            }
            
            #contact {
                padding: 60px 24px;
            }
        }
    </style>
</head>
<body>

    <script>
        // 语言切换
        let currentLang = 'zh';

        function toggleLanguage() {
            currentLang = currentLang === 'zh' ? 'en' : 'zh';
            document.querySelector('.lang-switch').textContent = currentLang === 'zh' ? 'EN' : '中文';
            document.documentElement.lang = currentLang;
            
            document.querySelectorAll('[data-zh][data-en]').forEach(el => {
                const text = currentLang === 'zh' ? el.getAttribute('data-zh') : el.getAttribute('data-en');
                if (text.includes('©')) {
                    el.innerHTML = text;
                } else {
                    el.textContent = text;
                }
            });
            
            localStorage.setItem('preferredLanguage', currentLang);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang && savedLang !== currentLang) {
                toggleLanguage();
            }
        });

        // 项目数据

                        },
                        {
                            title: "设计挑战",
                            subsections: [
                                {
                                    subtitle: "用户群体多样化",
                                    text: "目标用户年龄跨度从18岁到60岁。最大的挑战是设计一个既符合年轻人审美又易于中老年人使用的界面，确保所有用户都能快速上手。"
                                },
                                {

                                }
                            ]
                        },
                        {
                            title: "解决方案",

                        },

                        }
                    ]
                },
                en: {
                    title: "Task Management App",
